<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Sonuçlar </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body style="margin: 0 20px 0 20px">


<table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
    <thead>
    <tr>

        <th class="is-primary">Birleştirilmiş Metin</th>
        <th class="is-primary">Metinler</th>
        <th class="is-primary">Birleştirme Süresi</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="text : ${texts}">


        <td th:text="${text.mergedText}"></td>
        <td>
            <ul th:each="metin:${text.texts}">
                <li th:text="${metin}"></li>
                <hr>
            </ul>
        </td>
        <td style="text-align: center" th:text="${text.elapsedTime}"></td>

    </tr>
    </tbody>
</table>


</body>
</html>
